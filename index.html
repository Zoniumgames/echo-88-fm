<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
  :root {
    --color-glass-bg: rgba(255, 255, 255, 0.1);
    --color-glass-border: rgba(255, 255, 255, 0.2);
    --color-text-primary: hsl(220, 30%, 98%);
    --color-text-secondary: hsl(220, 20%, 75%);
    --color-accent-primary: hsl(260, 100%, 85%);
    --color-accent-primary-trans: hsla(260, 100%, 85%, 0.2);
    --color-accent-hover: hsl(260, 100%, 90%);
    --color-shadow: rgba(0, 0, 0, 0.15);
    
    --blur-amount: 12px;

    --border-radius-sm: 8px;
    --border-radius-md: 16px;
    --border-radius-lg: 32px;
    --border-radius-circle: 50%;

    --spacing-xs: 0.5rem;
    --spacing-sm: 1rem;
    --spacing-md: 1.5rem;
    --spacing-lg: 2rem;

    --transition-speed: 0.3s;
    --transition-ease: ease-out;
  }

  html, body {
    height: 100%;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    color: var(--color-text-primary);
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
    background: #111;
    z-index: 0;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url('izquierda.jpg');
    background-size: cover;
    background-position: left center;
    z-index: -3;
    mask-image: linear-gradient(to right, black 40%, transparent 100%);
    -webkit-mask-image: linear-gradient(to right, black 40%, transparent 100%);
  }

  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url('derecha.jpg');
    background-size: cover;
    background-position: right center;
    z-index: -2;
    mask-image: linear-gradient(to left, black 40%, transparent 100%);
    -webkit-mask-image: linear-gradient(to left, black 40%, transparent 100%);
  }

  body::after,
  body::before{
    box-shadow: inset 0 0 0 10000px rgba(10, 5, 20, 0.4);
  }
  
  .glass-effect {
    background: var(--color-glass-bg);
    backdrop-filter: blur(var(--blur-amount));
    -webkit-backdrop-filter: blur(var(--blur-amount));
    border: 1px solid var(--color-glass-border);
    box-shadow: 0 4px 25px var(--color-shadow);
    transition: background var(--transition-speed) var(--transition-ease),
                border-color var(--transition-speed) var(--transition-ease);
  }
  
  header {
    padding: var(--spacing-sm) var(--spacing-md);
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: var(--spacing-md);
    z-index: 10;
    flex-shrink: 0;
    border-bottom: 1px solid var(--color-glass-border);
    background: var(--color-glass-bg);
    backdrop-filter: blur(var(--blur-amount));
    -webkit-backdrop-filter: blur(var(--blur-amount));
  }
  
  #app-logo {
    max-height: 50px;
    width: auto;
    flex-shrink: 0;
  }

  nav {
    display: flex;
    gap: var(--spacing-xs);
    flex-wrap: wrap;
    justify-content: flex-end;
  }

  nav button {
    background: transparent;
    border: 1px solid transparent;
    color: var(--color-text-secondary);
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius-lg);
    cursor: pointer;
    transition: all var(--transition-speed) var(--transition-ease);
  }

  nav button:hover {
    background: var(--color-glass-bg);
    color: var(--color-text-primary);
    border-color: var(--color-glass-border);
    transform: translateY(-2px);
  }
  
  main {
    flex: 1;
    overflow: hidden;
    padding: var(--spacing-md);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #playlist-view {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  
  .search-container {
    position: relative;
    width: 100%;
    max-width: 500px;
    margin-bottom: var(--spacing-md);
    display: flex;
    align-items: center;
    padding: var(--spacing-xs);
    border-radius: var(--border-radius-md);
    margin-left: auto;
    margin-right: auto;
    composes: glass-effect;
    background: var(--color-glass-bg);
    backdrop-filter: blur(var(--blur-amount));
    -webkit-backdrop-filter: blur(var(--blur-amount));
    border: 1px solid var(--color-glass-border);
    box-shadow: 0 4px 25px var(--color-shadow);
  }
  
  #search-input {
    flex-grow: 1;
    border: none;
    background: transparent;
    color: var(--color-text-primary);
    padding: var(--spacing-xs) var(--spacing-sm);
    font-size: 1rem;
    font-weight: 500;
    outline: none;
  }

  #search-input::placeholder {
    color: var(--color-text-secondary);
    font-weight: 400;
  }

  .search-icon {
    color: var(--color-text-secondary);
    margin-right: var(--spacing-xs);
  }

  ul#playlist {
    list-style: none;
    width: 100%;
    max-width: 700px;
    flex: 1;
    overflow-y: auto;
    padding-right: 8px;
  }

  ul#playlist li {
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--border-radius-md);
    margin-bottom: var(--spacing-xs);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    min-height: 50px;
    box-shadow: none;
    composes: glass-effect;
    background: var(--color-glass-bg);
    backdrop-filter: blur(var(--blur-amount));
    -webkit-backdrop-filter: blur(var(--blur-amount));
    border: 1px solid var(--color-glass-border);
    transition: all var(--transition-speed) var(--transition-ease);
  }

  ul#playlist li:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.3);
    transform: scale(1.02);
  }

  ul#playlist li.playing {
    background: var(--color-accent-primary-trans);
    border: 1px solid var(--color-accent-primary);
    box-shadow: 0 0 20px var(--color-accent-primary-trans);
    transform: scale(1.02);
  }
  
  .playlist-title { font-size: 1rem; font-weight: 600; color: var(--color-text-primary); }
  .playlist-artist { font-size: 0.85rem; color: var(--color-text-secondary); font-weight: 400; }

  footer {
    padding: var(--spacing-sm) var(--spacing-md);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
    gap: var(--spacing-md);
    min-height: 90px;
    border-top: 1px solid var(--color-glass-border);
    composes: glass-effect;
    background: var(--color-glass-bg);
    backdrop-filter: blur(var(--blur-amount));
    -webkit-backdrop-filter: blur(var(--blur-amount));
    box-shadow: none;
  }

  audio { display: none; }
  
  .player-section.current-song-info { display: flex; align-items: center; gap: var(--spacing-sm); flex-grow: 1; max-width: 300px; min-width: 150px; }
  
  .vinyl-disc {
    width: 50px; height: 50px; border-radius: 50%;
    background-image: url('5856b3da4f6ae202fedf2794.png');
    background-size: cover; box-shadow: 0 2px 8px var(--color-shadow);
    animation: spin 4s linear infinite; animation-play-state: paused;
  }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

  .current-song-details { display: flex; flex-direction: column; overflow: hidden; }
  .current-song-details .title { font-weight: 600; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .current-song-details .artist { font-size: 0.85rem; color: var(--color-text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  
  .player-section.controls { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: var(--spacing-xs); flex-grow: 2; max-width: 500px; }
  .control-buttons { display: flex; gap: var(--spacing-md); align-items: center; }
  .control-button { background: none; border: none; color: var(--color-text-secondary); font-size: 1.2rem; cursor: pointer; transition: all var(--transition-speed) var(--transition-ease); padding: 5px; }
  .control-button.main-play-pause { font-size: 2rem; color: var(--color-text-primary); }
  .control-button:hover { color: var(--color-accent-primary); transform: scale(1.1); }
  
  .progress-bar-container { display: flex; align-items: center; gap: var(--spacing-xs); width: 100%; font-size: 0.8rem; color: var(--color-text-secondary); }
  
  /* FIX: AÃ±adido para estabilizar el ancho del contador de tiempo y evitar que la barra "salte" */
  #current-time, #total-time {
    font-variant-numeric: tabular-nums;
    min-width: 4ch;
    text-align: center;
  }

  input[type="range"] {
    -webkit-appearance: none; appearance: none;
    width: 100%; height: 5px; background: rgba(255, 255, 255, 0.2);
    cursor: pointer; border-radius: 5px; outline: none;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none; appearance: none;
    width: 15px; height: 15px; background: var(--color-text-primary);
    border-radius: var(--border-radius-circle);
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    margin-top: -5px;
    transition: background var(--transition-speed) ease;
  }
  input[type="range"]::-webkit-slider-thumb:hover { background: var(--color-accent-hover); }
  input[type="range"]::-moz-range-thumb {
    width: 15px; height: 15px; background: var(--color-text-primary);
    border-radius: var(--border-radius-circle); border: none;
  }
  #seek-slider {
    background: linear-gradient(to right, var(--color-accent-primary) 0%, var(--color-accent-primary) 0%, rgba(255, 255, 255, 0.2) 0%);
  }

  .player-section.volume-control { display: flex; align-items: center; gap: var(--spacing-xs); flex-grow: 1; max-width: 200px; min-width: 100px; justify-content: flex-end; }
  .volume-control i { font-size: 1.1rem; color: var(--color-text-secondary); }
  .volume-control input[type="range"] { width: 100px; }
  
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

  #welcome-screen {
    position: fixed; inset: 0;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 9999;
    transition: opacity 0.6s ease-out;
    background: rgba(10, 5, 20, 0.3);
    backdrop-filter: blur(var(--blur-amount));
    -webkit-backdrop-filter: blur(var(--blur-amount));
  }

  #welcome-logo {
    width: 200px; max-width: 80vw; opacity: 0;
    transform: translateY(20px); animation: logo-pop 1s ease-out forwards;
  }
  @keyframes logo-pop { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

  #welcome-form {
    margin-top: 2.5rem; display: none; flex-direction: column;
    gap: 1.5rem; align-items: center; animation: fade-in 1s ease-out forwards 0.5s;
    opacity: 0;
    padding: 2rem;
    border-radius: var(--border-radius-md);
    composes: glass-effect;
    background: var(--color-glass-bg);
    backdrop-filter: blur(var(--blur-amount));
    -webkit-backdrop-filter: blur(var(--blur-amount));
    border: 1px solid var(--color-glass-border);
    box-shadow: 0 4px 25px var(--color-shadow);
  }
  @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }

  #welcome-form input {
    padding: 0.8rem 1rem; border-radius: var(--border-radius-sm); border: 1px solid var(--color-glass-border);
    font-size: 1rem; width: 250px; background: rgba(255,255,255, 0.1);
    color: var(--color-text-primary); outline: none; transition: all 0.3s ease;
  }
  #welcome-form input:focus { border-color: var(--color-accent-primary); box-shadow: 0 0 10px var(--color-accent-primary-trans); }
  
  #welcome-form button {
    background: var(--color-accent-primary); color: #111; border: none;
    padding: 0.8rem 1.5rem; border-radius: var(--border-radius-sm);
    font-weight: 600; cursor: pointer; transition: background 0.3s;
    width: 100%;
  }
  #welcome-form button:hover { background: var(--color-accent-hover); }

  #notice-bar {
    width: 100%; background: var(--color-accent-primary-trans); color: var(--color-text-primary);
    overflow: hidden; height: 2.2rem; position: relative; z-index: 9;
    border-bottom: 1px solid var(--color-accent-primary);
    backdrop-filter: blur(5px);
  }
  /* FIX: Restaurados los estilos de la animaciÃ³n de la barra de avisos */
  .notice-content {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    animation: scroll-left 15s linear infinite;
    font-weight: 600;
    line-height: 2.2rem;
  }
  @keyframes scroll-left {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }
  #close-notice {
    position: absolute; right: 10px; top: 4px; background: transparent; border: none;
    color: white; font-size: 1.1rem; cursor: pointer;
  }

  #recent-box {
    position: absolute; right: var(--spacing-md); top: 100px;
    width: 260px; max-height: calc(100vh - 120px - 100px);
    overflow-y: auto; padding: 1rem;
    border-radius: var(--border-radius-md);
    font-size: 0.95rem;
    composes: glass-effect;
    background: var(--color-glass-bg);
    backdrop-filter: blur(var(--blur-amount));
    -webkit-backdrop-filter: blur(var(--blur-amount));
    border: 1px solid var(--color-glass-border);
    box-shadow: 0 4px 25px var(--color-shadow);
  }
  #recent-box h3 { color: var(--color-accent-primary); }
  
  #radio-view .icon { color: var(--color-accent-primary); }


  @media (max-width: 768px) {
    header { flex-direction: column; align-items: center; gap: var(--spacing-sm); }
    #app-logo { margin: 0; }
    .search-container { margin-left: 0; margin-right: 0; }
    nav { width: 100%; justify-content: center; }
    main { padding: var(--spacing-sm); }
    #recent-box { display: none; }
    footer { flex-direction: column; padding: var(--spacing-sm); min-height: auto; gap: var(--spacing-md); }
    .player-section { width: 100%; max-width: 100%; justify-content: center; flex-grow: 0; }
    .player-section.current-song-info { flex-wrap: wrap; justify-content: center; text-align: center; }
    .current-song-details { align-items: center; }
    .player-section.volume-control { justify-content: center; }
  }
</style>

<script>
  const user = 'zoniumgames';
  const repos = ['music-pack1-server', 'music-pack2-server', 'music-pack3-server', 'music-pack4-server', 'music-pack5-server', 'music-pack6-server', 'music-pack7-server'];
  const branch = 'main';
  const playlistEl = document.getElementById('playlist');
  const audioEl = document.getElementById('audio');
  const albumArtEl = document.getElementById('album-art');
  const songTitleEl = document.getElementById('song-title');
  const songArtistEl = document.getElementById('song-artist');
  const prevBtn = document.getElementById('prev-btn');
  const playPauseBtn = document.getElementById('play-pause-btn');
  const nextBtn = document.getElementById('next-btn');
  const seekSlider = document.getElementById('seek-slider');
  const volumeSlider = document.getElementById('volume-slider');
  audioEl.volume = 0.4;
  volumeSlider.value = 40;
  const currentTimeEl = document.getElementById('current-time');
  const totalTimeEl = document.getElementById('total-time');
  const searchInput = document.getElementById('search-input');
  const defaultAlbumArt = 'https://via.placeholder.com/60/1E232B/A6A8AA?text=MUSIC';
  const defaultArtist = 'Zonium Games';
  let songs = [];
  let currentIndex = -1;
  
  audioEl.addEventListener('timeupdate', () => {
      const percentage = (audioEl.currentTime / audioEl.duration) * 100;
      seekSlider.style.background = `linear-gradient(to right, var(--color-accent-primary) ${percentage}%, rgba(255, 255, 255, 0.2) ${percentage}%)`;
  });

  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = Math.floor(seconds % 60);
    return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
  }

  async function fetchSongsFromAllRepos() {
    songs = [];
    playlistEl.innerHTML = '<li>Cargando canciones...</li>';
    for (const repo of repos) {
      try {
        const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/?ref=${branch}`);
        const data = await res.json();
        if (Array.isArray(data)) {
          const mp3s = data.filter(item => item.type === 'file' && item.name.endsWith('.mp3')).map(item => {
              const name = decodeURIComponent(item.name.replace('.mp3', '').replace(/[_]/g, ' '));
              const parts = name.split(' - ');
              const artist = parts.length > 1 ? parts[0].trim() : defaultArtist;
              const title = parts.length > 1 ? parts[1].trim() : parts[0].trim();
              return { title, artist, album: '', albumArt: defaultAlbumArt, url: `https://${user}.github.io/${repo}/${item.name}` };
            });
          songs.push(...mp3s);
        }
      } catch (err) { console.error(`Error cargando canciones del repo ${repo}:`, err); }
    }
    if (songs.length === 0) {
      playlistEl.innerHTML = '<li>No se encontraron canciones en los repositorios.</li>';
    } else {
      renderPlaylist();
      prepareSong(0);
    }
  }

  function renderPlaylist() {
    playlistEl.innerHTML = '';
    songs.forEach((song, i) => {
      const li = document.createElement('li');
      li.dataset.index = i;
      const titleEl = document.createElement('div');
      titleEl.textContent = song.title;
      titleEl.className = 'playlist-title';
      const artistEl = document.createElement('div');
      artistEl.textContent = song.artist;
      artistEl.className = 'playlist-artist';
      const container = document.createElement('div');
      container.appendChild(titleEl);
      container.appendChild(artistEl);
      li.appendChild(container);
      li.addEventListener('click', () => playSong(i));
      playlistEl.appendChild(li);
    });
  }

  function updatePlayingClass() {
    document.querySelectorAll('#playlist li').forEach((li, i) => {
      li.classList.toggle('playing', i === currentIndex);
    });
  }

  function prepareSong(index) {
    if (index < 0 || index >= songs.length) return;
    currentIndex = index;
    const song = songs[currentIndex];
    audioEl.src = song.url;
    songTitleEl.textContent = song.title;
    songArtistEl.textContent = song.artist;
    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    updatePlayingClass();
    albumArtEl.style.animationPlayState = 'paused';
  }

  function playSong(index) {
    if (index < 0 || index >= songs.length) return;
    currentIndex = index;
    const song = songs[currentIndex];
    audioEl.src = song.url;
    songTitleEl.textContent = song.title;
    songArtistEl.textContent = song.artist;
    audioEl.play();
