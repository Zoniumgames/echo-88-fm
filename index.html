<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Basic Styling */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4c00ff, #8a2be2, #00bfff, #20b2aa, #ff4500);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
            z-index: -1;
            opacity: 0.8;
            transition: opacity 0.5s ease;
        }

        body.no-animations::before {
            animation: none;
            background-position: 50% 50%;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Components */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            padding: 2.5rem;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            color: white;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .glass-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .song-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            transition: all 0.2s ease-in-out;
            border-radius: 0.5rem;
        }

        body.no-animations .song-item:hover {
            transform: none;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .song-item.active {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid #ffffff33;
        }
        
        audio {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        /* Volume and Progress Bar styling (improved) */
        .progress-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px; /* Initial height */
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: height 0.2s ease, background-color 0.2s ease;
        }

        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .progress-slider:hover {
            height: 12px;
            background: rgba(255, 255, 255, 0.4);
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: height 0.2s ease, background-color 0.2s ease;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .volume-slider:hover {
            height: 12px;
            background: rgba(255, 255, 255, 0.4);
        }

        .menu-pop-up {
            transform: scale(0.95);
            opacity: 0;
            pointer-events: none;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .menu-pop-up.show {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }
        
        .song-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .song-item:hover .song-title {
            animation: marquee 8s linear infinite;
        }

        body.no-animations .song-item:hover .song-title {
            animation: none;
        }

        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        
        /* Custom Switch for Animations */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #8A2BE2;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .w-playlist {
            width: 33.333333%;
            min-width: 300px;
        }

        .w-full-player {
            width: 100%;
        }
        
        /* Login button animation */
        #login-btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }
        
        #login-btn.loading:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            border-radius: 50%;
            border: 2px solid white;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .main-player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>

        // --- App State and Music Logic ---
        const musicRepos = [

            'linear-gradient(135deg, #1A2980, #26D0CE)',
            'linear-gradient(90deg, #F8CDDA, #1D2B64)',

        ];

        let allSongs = [];
        let currentSongIndex = -1;
        const audio = new Audio();

        const formatTime = (seconds) => {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        };

        /**
         * Parses the filename to extract the artist and song title, and cleans up special characters.
         * @param {string} filename The full filename (e.g., "Artist - Song_Title.mp3").
         * @param {string} repoName The name of the repository (e.g., "music-pack1").
         * @returns {{artist: string, title: string}} The parsed artist and title.
         */
        const parseFilename = (filename, repoName) => {
            // Remove file extension and replace all underscores with spaces for cleaner titles
            let cleanFilename = filename.replace(/\.(mp3|wav)$/, '').replace(/_/g, ' ');

            // Normalize title by removing any leading or trailing hyphens or spaces
            const normalizedFilename = cleanFilename.replace(/^[- ]+/, '').trim();
            
            // Split by common separators to find artist and title
            const parts = normalizedFilename.split(/ - | \- /);
            
            if (parts.length >= 2) {
                const artist = parts[0].trim();
                const title = parts.slice(1).join(' - ').trim();
                return { artist, title };
            }
            
            return { artist: repoName.replace('-', ' '), title: normalizedFilename };
        };

        const loadMusic = async () => {
            loadingSpinner.classList.remove('hidden');
            allSongs = [];

            const fetchPromises = musicRepos.map(repo => {
                const apiUrl = `https://api.github.com/repos/${repo}/contents/`;
                const repoName = repo.split('/')[1].replace('-server', '');
                return fetch(apiUrl)
                    .then(response => {
                        if (response.status === 403) {
                            throw new Error('GitHub API rate limit exceeded.');
                        }
                        if (!response.ok) {
                            throw new Error(`Error fetching from ${repo}: ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(files => {
                        const musicFiles = files.filter(file => 
                            file.type === 'file' && (file.name.endsWith('.mp3') || file.name.endsWith('.wav'))
                        );
                        
                        return musicFiles.map(file => {
                            const { artist, title } = parseFilename(file.name, repoName);
                            return {
                                title: title,
                                artist: artist, 
                                url: file.download_url
                            };
                        });
                    })
                    .catch(error => {
                        console.error(`Error al cargar música del repositorio ${repo}:`, error);
                        // showMessage(`Error al cargar música del repositorio ${repo}.`);
                        return [];
                    });
            });

            try {
                const results = await Promise.all(fetchPromises);
                allSongs = results.flat();
                allSongs.sort((a, b) => a.title.localeCompare(b.title));
                
                if (allSongs.length === 0) {
                    // showMessage("No se encontraron canciones en los repositorios.");
                } else {
                    renderMusicList(allSongs);
                }
            } catch (error) {
                console.error('Error general al cargar la música:', error);
                // showMessage(error.message);
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        };

        const renderMusicList = (songs) => {
            musicList.innerHTML = '';
            if (songs.length === 0) {
                musicList.innerHTML = '<p class="text-center text-gray-400">No se encontraron resultados.</p>';
                return;
            }

            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item flex items-center justify-between p-4 cursor-pointer mb-2';
                songItem.setAttribute('data-index', allSongs.indexOf(song));
                
                songItem.innerHTML = `
                    <div class="flex items-center space-x-4 flex-1 overflow-hidden">
                        <div class="flex-shrink-0 w-12 h-12 bg-gray-700 rounded-lg flex items-center justify-center">
                             <i class="fas fa-music text-lg text-white"></i>
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <div class="font-semibold text-lg song-title">${song.title}</div>
                            <div class="text-sm text-gray-400">${song.artist}</div>
                        </div>
                    </div>
                `;
                musicList.appendChild(songItem);
            });
        };

        const playSong = (index) => {
            if (index < 0 || index >= allSongs.length) return;
            currentSongIndex = index;
            const song = allSongs[currentSongIndex];

            // Fix the AbortError by pausing before changing the source
            if (!audio.paused) {
                audio.pause();
                audio.src = ''; // This forces a full stop
            }

            audio.src = song.url;
            audio.play();
            
            playerSongTitle.textContent = song.title;
            playerArtist.textContent = song.artist;
            
            updatePlayPauseIcon(true);
            updateActiveSong();
        };

        const updatePlayPauseIcon = (isPlaying) => {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        };

        const updateActiveSong = () => {
            document.querySelectorAll('.song-item').forEach((item) => {
                item.classList.remove('active');
                if (parseInt(item.getAttribute('data-index')) === currentSongIndex) {
                    item.classList.add('active');
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
        };

        const togglePlayPause = () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        };

        const playNextSong = () => {
            const nextIndex = (currentSongIndex + 1) % allSongs.length;
            playSong(nextIndex);
        };

        const playPrevSong = () => {
            const prevIndex = (currentSongIndex - 1 + allSongs.length) % allSongs.length;
            playSong(prevIndex);
        };

        const initMusicApp = () => {
            loadMusic();
            
            // --- Event Listeners ---
            passwordModalCloseBtn.addEventListener('click', hidePasswordModal);
            
            // --- Player Controls ---
            audio.volume = volumeSlider.value;
            volumeSlider.addEventListener('input', () => {
                audio.volume = volumeSlider.value;
            });
            audio.addEventListener('play', () => updatePlayPauseIcon(true));
            audio.addEventListener('pause', () => updatePlayPauseIcon(false));
            audio.addEventListener('ended', () => playNextSong());
            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNextSong);
            prevBtn.addEventListener('click', playPrevSong);
            
            musicList.addEventListener('click', (e) => {
                const songItem = e.target.closest('.song-item');
                if (songItem) {
                    const index = parseInt(songItem.getAttribute('data-index'));
                    playSong(index);
                }
            });

            audio.addEventListener('timeupdate', () => {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            });

            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });
            
            progressBarContainer.addEventListener('click', (e) => {
                if (audio.duration) {
                    const width = progressBarContainer.clientWidth;
                    const clickX = e.offsetX;
                    const duration = audio.duration;
                    audio.currentTime = (clickX / width) * duration;
                } else {
                    // showMessage("Primero selecciona una canción.");
                }
            });

            // --- UI Controls (User Menu, Radio Mode, etc.) ---
            userMenuBtn.addEventListener('click', (event) => {
                event.stopPropagation();
                userMenu.classList.toggle('show');
            });

            document.addEventListener('click', (event) => {
                if (!userMenu.contains(event.target) && !userMenuBtn.contains(event.target)) {
                    userMenu.classList.remove('show');
                }
            });
            
            // Toggle between Playlist and Radio modes
            modeBtn.addEventListener('click', () => {
                userMenu.classList.remove('show');
                if (radioView.classList.contains('hidden')) {
                    // Currently in Playlist mode, switch to Radio mode
                    if (!audio.paused) {
                        audio.pause();
                    }
                    nowPlayingView.classList.add('hidden');
                    radioView.classList.remove('hidden');
                    playbackControls.classList.add('hidden');
                    volumeControls.classList.add('hidden');
                    progressBarSection.classList.add('hidden');
                    modeText.textContent = "Modo Lista de Reproducción";
                    
                    // Ocultar la lista y el botón de alternar lista en modo radio
                    playlistView.classList.add('hidden');
                    togglePlaylistBtn.classList.add('hidden');
                } else {
                    // Currently in Radio mode, switch to Playlist mode
                    nowPlayingView.classList.remove('hidden');
                    radioView.classList.add('hidden');
                    playbackControls.classList.remove('hidden');
                    volumeControls.classList.remove('hidden');
                    progressBarSection.classList.remove('hidden');
                    modeText.textContent = "Modo Radio";
                    
                    // Mostrar el botón de alternar lista al salir del modo radio
                    togglePlaylistBtn.classList.remove('hidden');
                }
            });

            changePasswordBtn.addEventListener('click', () => {
                userMenu.classList.remove('show');
                showPasswordModal();
            });

            passwordChangeSubmitBtn.addEventListener('click', async () => {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                passwordChangeMessage.classList.add('hidden');

                if (newPassword !== confirmPassword) {
                    passwordChangeMessage.textContent = 'Las contraseñas no coinciden.';
                    passwordChangeMessage.classList.remove('hidden');
                    return;
                }

                if (newPassword.length < 6) {
                    passwordChangeMessage.textContent = 'La contraseña debe tener al menos 6 caracteres.';
                    passwordChangeMessage.classList.remove('hidden');
                    return;
                }

                const user = auth.currentUser;
                if (user) {
                    try {
                        await updatePassword(user, newPassword);
                        // showMessage('Contraseña actualizada con éxito. Por favor, vuelve a iniciar sesión.');
                        hidePasswordModal();
                        signOut(auth);
                    } catch (error) {
                        passwordChangeMessage.textContent = 'Error al cambiar la contraseña. Es posible que debas volver a autenticarte.';
                        console.error("Error changing password:", error);
                        passwordChangeMessage.classList.remove('hidden');
                    }
                } else {
                    // showMessage('No hay un usuario autenticado. Por favor, inicia sesión para cambiar la contraseña.');
                    hidePasswordModal();
                }
            });

            logoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                } catch (error) {
                    // showMessage("Error al cerrar sesión: " + error.message);
                }
            });

            // Toggle playlist visibility
            togglePlaylistBtn.addEventListener('click', () => {
                if (playlistView.classList.contains('hidden')) {
                    playlistView.classList.remove('hidden');
                    toggleIcon.classList.remove('fa-bars');
                    toggleIcon.classList.add('fa-arrow-left');
                } else {
                    playlistView.classList.add('hidden');
                    toggleIcon.classList.remove('fa-arrow-left');
                    toggleIcon.classList.add('fa-bars');
                }
            });

            // Search functionality
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredSongs = allSongs.filter(song =>
                    song.title.toLowerCase().includes(searchTerm) ||
                    song.artist.toLowerCase().includes(searchTerm)
                );
                renderMusicList(filteredSongs);
            });

            // Animation control
            animationSwitch.addEventListener('change', (e) => {
                if (e.target.checked) {
                    document.body.classList.remove('no-animations');
                } else {
                    document.body.classList.add('no-animations');
                }
            });

            // Random background gradient
            randomBgBtn.addEventListener('click', () => {
                const newGradient = animatedGradients[Math.floor(Math.random() * animatedGradients.length)];
                const styleEl = document.createElement('style');
                styleEl.textContent = `
                    @keyframes gradient-animation {
                        0% { background-position: 0% 50%; }
                        50% { background-position: 100% 50%; }
                        100% { background-position: 0% 50%; }
                    }
                    body::before {
                        background: ${newGradient};
                        background-size: 400% 400%;
                        animation: gradient-animation 20s ease infinite;
                    }
                `;
                document.head.appendChild(styleEl);
                document.body.classList.remove('no-animations');
                animationSwitch.checked = true;
            });
        };
        
        // --- Authentication Logic ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                initMusicApp();
            } else {
                loginContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });

        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Clear any previous messages
            loginMessage.classList.add('hidden');
            loginMessage.textContent = '';
            
            if (!email) {
                loginMessage.textContent = "Por favor, ingresa tu correo electrónico.";
                loginMessage.classList.remove('hidden');
                return;
            }

            if (!password) {
                loginMessage.textContent = "Por favor, ingresa tu contraseña.";
                loginMessage.classList.remove('hidden');
                return;
            }

            // Show loading animation
            loginBtn.classList.add('loading');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                const errorCode = error.code;
                let errorMessage = "Error al iniciar sesión. Por favor, inténtalo de nuevo.";
                if (errorCode === 'auth/invalid-email') {
                    errorMessage = "El correo electrónico no es válido.";
                } else if (errorCode === 'auth/user-not-found' || errorCode === 'auth/wrong-password') {
                    errorMessage = "Correo electrónico o contraseña incorrectos.";
                }
                loginMessage.textContent = errorMessage;
                loginMessage.classList.remove('hidden');
            } finally {
                // Hide loading animation
                loginBtn.classList.remove('loading');
            }
        });

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        });

        // Clear message when user starts typing
        emailInput.addEventListener('input', () => {
            loginMessage.classList.add('hidden');
        });
        passwordInput.addEventListener('input', () => {
            loginMessage.classList.add('hidden');
        });
    </script>
</body>
</html>
